            HTMLDivElement.prototype._tap = function(fn) {
                let ele = this
                this.addEventListener('touchstart', function(e) {
                    // alert('touchstart')
                    console.log('touchstart')
                })
                this.addEventListener('touchend', function(e) {
                    // alert('touchend')
                    console.log("touchend")
                    let { left, top, height, width } = ele.getBoundingClientRect()
                    let { clientX, clientY } = e.changedTouches[0]
                    if (clientX > left && clientX < left + width) {
                    if (clientY > top && clientY < top + height) {
                        this.fn = fn
                        this.fn(e)
                    }
                    }
                })
            }
            window.onload = function(){
                document.getElementById("flexWrap")._tap(function(e){
